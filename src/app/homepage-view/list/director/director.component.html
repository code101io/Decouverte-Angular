<mat-card>
  <mat-card-title>{{ director.name }}</mat-card-title>
  <mat-card-content>
    <ul>
      <li *ngFor="let movie of director.movies">{{ movie }}</li>
    </ul>
  </mat-card-content>
  <mat-card-actions>
    <a mat-mini-fab color="primary" [routerLink]="['/director/edit', director.id]">
      <mat-icon>create</mat-icon>
    </a>
  </mat-card-actions>
</mat-card>
