<mat-card>
  <mat-card-title appMovieHighlight>{{ movie.title }}</mat-card-title>
  <mat-card-subtitle>{{ movie.director | favoriteDirector: 'Christopher Nolan' }}</mat-card-subtitle>
  <mat-card-actions>
    <button mat-mini-fab color="accent" (click)="onClick()">
      <mat-icon>favorite</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
