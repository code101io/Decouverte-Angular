<mat-card *ngIf="movie">
  <mat-card-title>Edit movie</mat-card-title>
  <mat-card-content>
    <form [formGroup]="movieForm" (ngSubmit)="onSubmit()">
      <label for="title">Title</label>
      <input type="text" name="title" formControlName="title">
      <label for="director">Director</label>
      <input type="text" name="director" formControlName="director">
      <button [disabled]="!movieForm.valid" type="submit">Edit</button>
    </form>
    <p *ngIf="isUpdated">Movie updated</p>
    <p *ngIf="movieForm.get('title').errors?.required">Title is required</p>
    <p *ngIf="movieForm.get('title').errors?.minlength">Title must be at least 2 characters long</p>
  </mat-card-content>
</mat-card>
